<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Listado Alumnos</title>
	<meta charset="UTF-8" />
</head>

<body>
	<section th:fragment="listadoAlumnos" id="alumnos">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4>[[#{alumno.titulo-list}]]</h4>
						</div>
						<div th:if="${alumnos != null and !alumnos.empty}">
							<table class="table table-stryped">
								<thead class="thead-dark">
									<tr>
										<th>#</th>
										<th th:text="#{persona.nombre}">Nombre</th>
										<th th:text="#{persona.dni}">DNI</th>
										<th th:text="#{persona.email}">Email</th>
										<th th:text="#{persona.telefono}">Telefono</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="alumno, contador : ${alumnos}">
										<td>[[${contador.count}]]</td>
										<td>[[${alumno.nombre} + ' ' + ${alumno.apellido}]]</td>
										<td>[[${alumno.dni}]]</td>
										<td>[[${alumno.email}]]</td>
										<td>[[${alumno.telefono}]]</td>
										<td>
											<a th:href="@{/alumnos/editar/} + ${alumno.idPersona}"
												class="btn btn-secondary">
												<i class="fas fa-angle-double-right"></i> [[#{accion.editar}]]
											</a>
										</td>

										<td>
											<a th:href="@{/alumnos/eliminarAlumno(idPersona=${alumno.idPersona})}"
												class="btn btn-danger">
												<i class="fas fa-angle-double-right"></i> [[#{accion.eliminar}]]
											</a>
										</td>
										<!--
                                            <td>
                                                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/editar/} + ${persona.idPersona}"
                                                   class="btn btn-secondary">
                                                    <i class="fas fa-angle-double-right"></i> [[#{accion.editar}]]
                                                </a>
                                            </td>
                                            <td>
                                                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/eliminar(idPersona=${persona.idPersona})}"
                                                   class="btn btn-danger">
                                                    <i class="fas fa-angle-double-right"></i> [[#{accion.eliminar}]]
                                                </a>
                                            </td>
                                            -->

									</tr>
								</tbody>
							</table>
						</div>
						<div class="text-center p-2" th:if="${alumnos == null or alumnos.empty}">
							<span th:text="#{persona.lista-vacia}">Lista Vacia</span>
						</div>
					</div>
				</div>




			</div>
		</div>
	</section>
</body>

</html>
