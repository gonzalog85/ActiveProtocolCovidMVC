<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Docente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
       	<section th:fragment="agregarDocente">
            <div id="agregarDocente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Docente</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardarDocente}" th:object="${docente}"
                              method="POST" class="was-validated">
                            	<div class="modal-body">
                            	
                            	<div class="form-group">
                                    <label for="dni" th:text="#{persona.dni}">DNI</label>
                                    <input type="number" class="form-control" name="dni" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{persona.apellido}">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="email" th:text="#{persona.email}">Email</label>
                                    <input type="email" class="form-control" name="email" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.telefono}">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono"/>
                                </div>
                                
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
