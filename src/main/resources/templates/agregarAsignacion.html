<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/plantilla :: head">
	<title>Modificar</title>
	<meta charset="UTF-8" />
</head>

<body>

	<header th:replace="layout/plantilla :: header"></header>

	<div class="container">
		<div class="row offset-4">
			<div class="col-md-3 mt-4">
				<a th:href="@{/asignacion/listado}" class="btn btn-light btn-block">
					<i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
				</a>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="card mt-4">
					<div class="card-header">
						<h4>[[#{asignacion.agregar-titulo}]]</h4>
					</div>

					<div class="card-body">

						<form th:action="@{/asignacion/guardarAsignacion}" th:object="${asignacion}" method="POST"
							class="was-validated">


							<div class="form-group">

								<select class="form-select" aria-label="persona" th:field="*{persona}">
									<option th:value="''">Seleccione una Persona</option>
									<option th:each="p : ${allPersonas}" th:value="${p.idPersona}"
										th:text="${p.nombre} + ' ' + ${p.apellido}"></option>
								</select>
							</div>
							<div class="form-group">

								<select class="form-select" aria-label="clase" th:field="*{clase}">
									<option th:value="''">Seleccione una Clase</option>
									<option th:each="p : ${allClases}" th:value="${p.idClase}" th:text="${p.nombre}">
									</option>
								</select>
							</div>
							<div class="form-group">

								<input type="date" name="fecha" required="true" />
							</div>




							<div>
								<button class="btn btn-primary" type="submit"
									th:text="#{accion.guardar}">Guardar</button>
							</div>



						</form>

					</div>


				</div>
			</div>
		</div>
	</div>




	<footer th:replace="layout/plantilla :: footer"></footer>

</body>

</html>
